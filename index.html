<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
</head>
<body>
    <div class="top">
        <h1>DrivenEats</h1>
        <h2>Sua comida em 6 minutos</h2>
    </div>

    <div class="main">
        <h3>Primeiro, seu prato</h3>
            <div class="menu">
                <div id="frango">
                <img src="media/frango_yin_yang.png" alt="Frango Yin Yang"/>
                <h4>Frango Yin Yang</h4>
                <p>Um pouco de batata, um pouco de salada</p>
                <p class="price">R$ 19,90</p>
                </div>
            </div>

            <h3>Agora, sua bebida</h3>
            <div class="menu">
                <div id="coca">
                <img src="media/coca-cola.png" alt="Coquinha gelada"/>
                <h4>Coquinha gelada</h4>
                <p>Hmmmmm</p>
                <p class="price">R$ 4,90</p>
                </div>
            </div>

            <h3>Por fim, sua sobremesa</h3>
            <div class="menu">
                <div id="pudim">
                <img src="media/pudim.png" alt="Pudim"/>
                <h4>Pudim</h4>
                <p>Apenas pudim</p>
                <p class="price">R$ 7,90</p>
                </div>
            </div>

            <div class="button">
            Selecione os 3 itens para fechar o pedido
            </div>
    </div>
</body>
</html>
